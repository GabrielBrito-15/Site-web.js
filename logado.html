<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- or -->
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.html">
    <link rel="stylesheet" href="card.html">
    <link rel="stylesheet" href="card.css">
    <link rel="stylesheet" href="logado.html">
    <title>Soundbox Loja</title>
</head>
<body>

    <header>
        
        

        <a href="#" class="logo"><i class="bx bx-headphone">Soundbox</i></a>

        <ul class="navegação">
            <li><a href="#">Visão geral</a></li>
            <li><a href="#">Teach specs</a></li>
            <li><a href="#">Reviews</a></li>
            <li><a href="#">contact Us</a></li>
        </ul>

        <div class="header-icons">
            <i class='bx bx-cart' ></i>
            <div id="menu"><i class='bx bx-menu' ></i></div>
        </div>

        <div class="search-box">
            <input type="text" class="search-txt" placeholder="Pesquisar">
            <a href="#" class="search-btn">
                <img src="lupa.svg" alt="Lupa" height="20" width="20">
            </a>
        </div>

        <div class="boton-text">

            <a href="login.html" class="boton">Admin</a>

        </div>


    </header>

    <section class="home">
        <div class="home-img">
            <img src="product1.png" class="one">
        </div>
        
        <div class="home-text">
            
            <h1>Wireless <br> Headphones</h1>
            <h5>The smarter way to listen</h5>
            <h3>$199.00</h3>
            <a href="http://127.0.0.1:5500/card.html" class="btn">Comprar</a>

      


    </section>

    <div class="main">
        <div class="row">
            <li><img src="main1.png" onclick="slider('product1.png')"></li>
        </div>

        <div class="row2">
            <li><img src="main2.png" onclick="slider('product2.png')"></li>
        </div>

        <div class="row3">
            <li><img src="main3.png" onclick="slider('product3.png')"></li>
        </div>
        
    </div>

    <script>
        function slider (anything){
            document.querySelector ('.one') .src = anything;
        };

        let menu = document.querySelector ('#menu-icon');
        let navbar = document.querySelector ('.navbar');

        menu.onclick = () => {
         menu.classList.toggle ('bx-x');
         navbar.classList.toggle ('open');
        }
    </script>
    
</body>
</html>
